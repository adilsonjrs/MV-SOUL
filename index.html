<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <title>Login | MV SOUL</title>
</head>
<body>
    <div class="container">
        <div class="top"></div>

        <div class="login">
            <div class="box-login">

                <div class="logo">
                    <img src="src/images/marca_MV.svg" alt="Logo">
                </div>

                <div class="info">
                    <p>Usuário e senha</p>
                </div>

                <div class="info2">
                    <p>Entre com seu usuário e Senha</p>
                </div>

                <div class="user">
                    <label>Usuário:</label>
                    <input type="text">
                </div>
                <div class="pass">
                    <label>Senha:</label>
                    <input type="password">
                </div>
                <div class="empress">
                    <label>Empresa: </label>
                    <select>
                        <option select>Selecione...</option>
                        <option>PEQUENO PRÍNCIPE</option>
                    </select>
                </div>
                <a href="index.html">
                    Login
                </a>
            </div>

        </div>
        <footer>
            <p>SoulMV  |  Versão: mvautenticador - 2.12.5</p>
        </footer>
    </div>
</body>
</html>
